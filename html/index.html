<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerveceeria Minerva</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
   <div id="contenedor">
        <header>
            <div class="logo"><img src="../imagenes/log1.png" width="100px" alt="Contiene el logo de la cervecería"></div>
            <nav class="menu">
                <ul>
                    <li><a href=""></a>Origen</li>
                    <li><a href=""></a>Cultura cervecera</li>
                    <li><a href=""></a>Cervezas</li>
                    <li><a href=""></a>Dónde comprar</li>
                    <li><a href=""></a>Visitanos</li>
                </ul>
            </nav>
            <div class="busqContainer">
                <div class="logosearch">
                    <i class="bi bi-search"></i>
                </div>
                <div class="busqueda">
                
                <div class="logocar">
                    <i class="bi bi-cart"></i>
                </div>
                <div class="logocard">
                    <i class="bi bi-envelope-fill"></i>
                </div>
                    
            
            </div>
            
        </header>
        <section>
            <div class="banner">
                <img src="../imagenes/banner1.jpg" alt="Contiene banner carrusel">
            </div>
        </section>
   </div>
</body>
</html>
